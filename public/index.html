  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script>
    // Initialize darkMode from localStorage for Tailwind
    // This script runs before React to prevent FOUC for dark mode
    (function() {
      const storedDarkMode = localStorage.getItem('darkMode');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      // If storedDarkMode is explicitly "true" or "false", use it. Otherwise, use prefersDark.
      const darkMode = storedDarkMode !== null ? JSON.parse(storedDarkMode) : prefersDark;
      if (darkMode) {
        document.documentElement.classList.add('dark');
      }
      // Tailwind config must be set for 'dark' class to work
      window.tailwind = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#EF4444', // red-500
              secondary: '#F97316', // orange-500
            }
          }
        }
      };
    })();
  </script>
